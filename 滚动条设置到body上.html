<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0}
        html{
            margin:30px;
            height:80%;
            border:1px solid;
            overflow: auto;
        }
        body{
            margin:30px;
            height:80%;
            border:1px solid blue;
            overflow: auto;
        }
        #test{
            height:3000px;
        }
    </style>
</head>
<!--滚动条不可能出现在html上，只能在body或html的上层(窗口)上
    在html或者body中任意一个加overflow取值不为none，滚动条都会加在html外层的窗口上，必需2个都加overflow才行
    若要禁止启动滚动条，html和body任意一个为overflow:hidden即可
-->
<body>
<div id="test"></div>
</body>
</html>
